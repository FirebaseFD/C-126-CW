<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="NOTE">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div style="float :left; margin-left: 30px;">
    <img src="disk.gif" style="width: 200px; border-radius: 100px;">
    <br>
    <h3 id="speed" class="btn btn-danger" style="font-size: 20px;">Speed</h3>
  </div>
  <div style="float :right; margin-right: 30px;">
    <img src="disk.gif" style="width: 200px; border-radius: 100px;">
    <br>
    <h3 id="volume" class="btn btn-danger" style="font-size: 20px;">Volume</h3>
  </div>
  <button class="btn btn-success btn-lg" onclick="play()" style="width: 100px; font-size:20px;">Play</button>
  <button class="btn btn-danger btn-lg" onclick="stop()" style="width: 100px; font-size:20px;">Stop</button>
</center>
<script src="main.js"></script>
</body>
</html>
